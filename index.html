<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Operativa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #0a3d62;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      gap: 1rem;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005ecb;
    }

    #map {
      width: 90%;
      height: 50vh;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      padding: 0.5rem;
      background-color: #0a3d62;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Dashboard Operativa</header>

  <main>
    <div class="button-container">
      <button onclick="window.location.href='request.html'">Request</button>
      <button onclick="window.location.href='programmazione.html'">Programmazione</button>
      <button onclick="window.location.href='opord.html'">Opord</button>
      <button onclick="window.location.href='report.html'">Report</button>
    </div>
    <div id="map"></div>
  </main>

  <footer>Â© 2025 - Ambiente operativo interno</footer>

  <script>
    function initMap() {
      const liguriaToscana = { lat: 43.7, lng: 10.0 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: liguriaToscana,
        mapTypeId: "roadmap",
      });
    }
  </script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
